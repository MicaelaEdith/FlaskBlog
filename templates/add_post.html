{% extends "layout.html" %}
  
{% block body %}

    <legend>Nuevo Post</legend>
    <form action="{{ url_for('add_new_post') }}" method="post" enctype="multipart/form-data" >
        <div class="row"></div>
        
        <div>  
            <label for="title" class="form-label mt-4">Titulo</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="" required>
        </div>
        
        <div>
            <label for="subtitle" class="form-label mt-4">Subtitulo</label>
            <input type="text" class="form-control" id="subtitle" name="subtitle" placeholder="">
        </div>
        
        <div>
            <label for="textarea" class="form-label mt-4">Contenido</label>
            <textarea class="form-control" id="textarea" name="textarea" rows="3" required></textarea>
        </div>
        
        <div>
            <label for="formFile" class="form-label mt-4">Subir Imagen</label>
            <input class="form-control" type="file" id="formFile" name="formFile" required>
        </div>
        
        <div class="mt-4 float-end">
            <a href="{{ url_for('index') }}">
                <button type="button" class="btn btn-primary btn-lg">Cancelar</button>
            </a>
            <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
        </div>      
    </form>

{% endblock %}
